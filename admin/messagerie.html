    <script>

        $('.affiche_modal').click(function() {
            $.ajax({
                type:"POST",
                url:"get_message.php",
                data: "mess=" +$(this).attr('id'),
                success: function(data) {
                    let data2 = JSON.parse(data);
                    console.log(data2);
                    console.log(data2.fname);
                    $('#object_modal').text(data2.object);
                    $('#proof_modal').html("<a class='btn btn-info btn-sm' href='" + data2.proof + "'>Afficher</a>");
                    $('#message_modal').text(data2.message);
                    $('#user_mail').html('<strong>Expéditeur : </strong>'+data2.lname + '-'+ data2.fname +'<br><strong>E-Mail : </strong>'+ data2.mail);
                }
            })
        });

    </script>
