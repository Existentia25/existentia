<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/login.css">
  <title>Login</title>
</head>
<body>
<header class="main-header">
  <nav>
    <div class="nav__logo">
      <a href="port_index.html" >
        <button class="nav__button"
                type="button">
          Retornar a página inicial
        </button>
      </a>
      <a href="port_index.html">
        <img src="assets/img/logo_navbar.png" alt="" style="width: 300px;">
      </a>
    </div>
  </nav>
</header>
<section>
  <div class="wrapper">
    <div class="form-wrapper sign-in">
      <form action="">
        <h2>Entrar</h2>
        <div class="input-group">
          <input type="text" required>
          <label for="">Nome</label>
        </div>
        <div class="input-group">
          <input type="password" required>
          <label for="">Senha</label>
        </div>
        <button type="submit">Entrar</button>
        <div class="signUp-link">
          <p>Não tem uma conta ? <a href="#" class="signUpBtn-link">Inscrever-se</a></p>
        </div>
      </form>
    </div>
    <div class="form-wrapper sign-up ">
      <form action="">
        <h2>Inscrever-se</h2>
        <div class="input-group">
          <input type="text" required>
          <label for="">Nome</label>
        </div>
        <div class="input-group">
          <input type="email" required>
          <label for="">Email</label>
        </div>
        <div class="input-group">
          <input type="password" required>
          <label for="">Senha</label>
        </div>
        <div class="remember">
          <label><input type="checkbox">
            Eu aceito os termos e condiçoes</label>
        </div>
        <button type="submit">Inscrever-se</button>
        <div class="signUp-link">
          <p>Já tem uma conta ? <a href="#"
                                          class="signInBtn-link">Entrar</a></p>
        </div>
      </form>
    </div>
  </div>
</section>

<script src="assets/js/login.js"></script>
</body>
</html>
